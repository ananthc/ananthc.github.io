comments:
  allowedFields: ["name", "email", "message","url","replying_to"]
  allowedOrigins: ["localhost", "ananthc.github.io"]
  branch: master
  filename: comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}" 
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" 
